<div class="card-columns cards-custom">
  <div class="card animated fadeIn slow card-custom" *ngFor="let item of items">

    <img  *ngIf="item.id"  class="card-img-top pruebasimg" src="https://starwars-visualguide.com/assets/img/starships/{{item.id}}.jpg" [alt]="item.name">
    <img  *ngIf="!item.id"  class="card-img-top pruebasimg" src="../../../assets/http-error-404-not-found.png" [alt]="item.name">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
    </div>
  </div>
</div>
